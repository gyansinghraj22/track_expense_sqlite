name: Android

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # Updated to v4

      - uses: actions/setup-java@v4 # Updated to v4
        with:
          distribution: "zulu"
          java-version: "17" # 17 is standard for modern Flutter/Android
          cache: "gradle"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.0" # Keeps your pinned version
          channel: "stable"
          cache: true

      # REMOVED: "flutter upgrade --force" (This defeats the purpose of pinning version 3.3.0)

      - name: Get dependencies
        run: flutter pub get

      - name: Start APK build
        run: flutter build apk --release

      - uses: actions/upload-artifact@v4 # Updated to v4 (v1 is deprecated)
        with:
          name: release-apk
          # Verify this path matches your project structure.
          # Modern Flutter usually outputs here:
          path: build/app/outputs/flutter-apk/app-release.apk
